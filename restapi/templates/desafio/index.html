{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="tweeterApp">
<head>
    <meta charset="UTF-8">
    <title>Tweeter</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'tweeter/css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'tweeter/css/menu.css' %}"/>
</head>
<body>
<h1 class="leader-h">Tweeter</h1>

<div id='cssmenu'>
    <ul>
        <li ui-sref-active="active"><a ui-sref="tweets"><span>All Musics</span></a></li>
        <li ui-sref-active="active"><a ui-sref="my-tweets({ userId:AuthUser})"> <span>My Playlist</span></a></li>
        <li ui-sref-active="active"><a ui-sref="profile"'><span>Profile</span></a></li>
    </ul>
</div>
<h3 class="user-h">logged in as: {{ user.get_username }}</h3>

<div ui-view></div>

<script type="text/javascript" src="{{ STATIC_URL }}desafio/lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}desafio/lib/angular.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}desafio/lib/angular-resource.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}desafio/lib/angular-route.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}desafio/lib/angular-ui-router.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}desafio/js/app.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}desafio/js/services.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}desafio/js/controllers.js"></script>

<script type="text/javascript">
    // This allows you to access the current user id in your angular controllers.
    angular
            .module('restapi.services')
            .factory('AuthUser', function() {
                return {
                    id: "{{ user.id|default:''}}"
                }
            });
</script>
</body>
</html>
